<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cloud</title>
    <link href="custom.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="https://rawgit.com/jasondavies/d3-cloud/master/d3.layout.cloud.js"></script>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
		<h1 class="text-center">Cloud</h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-xs-12 text-center">
	    <section class="text-center">
		<!-- wordcloud -->
		<script type="text/javascript">
		  var fill = d3.scale.category20();
		  
		  var dataurl = "http://sandbox.hyperninja.net:8080/wordlist";
		  
		  d3.layout.cloud().size([300, 300])
			  .words($.getJSON(dataurl).map(function(d) {
				return {text: d, size: 10 + Math.random() * 90};
			  }))
			  .padding(5)
			  .rotate(function() { return ~~(Math.random() * 2) * 90; })
			  .font("Impact")
			  .fontSize(function(d) { return d.size; })
			  .on("end", draw)
			  .start();
		  function draw(words) {
			d3.select("section").append("svg")
				.attr("width", 300)
				.attr("height", 300)
			  .append("g")
				.attr("transform", "translate(150,150)")
			  .selectAll("text")
				.data(words)
			  .enter().append("text")
				.style("font-size", function(d) { return d.size + "px"; })
				.style("font-family", "Impact")
				.style("fill", function(d, i) { return fill(i); })
				.attr("text-anchor", "middle")
				.attr("transform", function(d) {
				  return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
				})
				.text(function(d) { return d.text; });
		  }
		</script>
		</section>
		</div> <!-- end col -->
	</div><!-- end row -->
</div><!-- end container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Bootstrap Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


</body>
</html>
